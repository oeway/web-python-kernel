name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create static site
        run: |
          # Create a directory for the static site
          mkdir -p static-site
          
          # Copy HTML files
          cp index.html static-site/
          cp playground.html static-site/
          
          # Copy JavaScript files
          cp hypha-kernel-service.js static-site/
          
          # Copy built distribution files
          cp -r dist static-site/
          
          # Copy pypi wheels
          cp -r pypi static-site/ || true
          
          # Create .nojekyll file to prevent GitHub Pages from processing files
          touch static-site/.nojekyll
          
          # Get repository name for base path
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          
          # Create a 404 page that redirects to the correct base path
          cat > static-site/404.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Redirecting...</title>
              <script>
                  // Get the base path from the current URL
                  const pathParts = window.location.pathname.split('/');
                  const basePath = pathParts[1] ? '/' + pathParts[1] : '';
                  // Redirect to the base index.html
                  window.location.href = basePath + '/index.html';
              </script>
          </head>
          <body>
              <p>Redirecting to the main page...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static-site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4