<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Kernel - Hypha Service</title>
    
    <!-- CodeMirror for code editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d30;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: #1e1e1e;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
        }
        
        .status-dot.ready { background: #10b981; }
        .status-dot.busy { background: #f59e0b; animation: pulse 1.5s infinite; }
        .status-dot.error { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        button {
            padding: 6px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: #1177bb;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #3e3e42;
        }
        
        button.secondary:hover:not(:disabled) {
            background: #505053;
        }
        
        button.danger {
            background: #a1260d;
        }
        
        button.danger:hover:not(:disabled) {
            background: #c42e14;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }
        
        .editor-header {
            padding: 10px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-title {
            font-size: 13px;
            color: #8b8b8b;
        }
        
        .editor-actions {
            display: flex;
            gap: 8px;
        }
        
        .CodeMirror {
            flex: 1;
            font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
        }
        
        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .output-header {
            padding: 10px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .output-title {
            font-size: 13px;
            color: #8b8b8b;
        }
        
        .output-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .output-line {
            margin: 2px 0;
            padding: 2px 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .output-stdout {
            color: #d4d4d4;
        }
        
        .output-stderr {
            color: #f48771;
        }
        
        .output-result {
            color: #4ec9b0;
            border-left: 2px solid #4ec9b0;
            padding-left: 8px;
            margin: 4px 0;
        }
        
        .output-error {
            color: #f48771;
            background: rgba(244, 135, 113, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 4px 0;
        }
        
        .output-image {
            max-width: 100%;
            margin: 8px 0;
            border: 1px solid #3e3e42;
            border-radius: 4px;
        }
        
        .service-info {
            padding: 8px;
            background: rgba(14, 99, 156, 0.1);
            border: 1px solid #0e639c;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #3794ff;
        }
        
        .kernel-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        select {
            padding: 4px 8px;
            background: #3e3e42;
            color: #cccccc;
            border: 1px solid #505053;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêç Python Kernel Service</h1>
        <div class="header-controls">
            <div class="kernel-selector">
                <label for="kernelMode" style="font-size: 13px;">Mode:</label>
                <select id="kernelMode">
                    <option value="worker">Worker (Recommended)</option>
                    <option value="main_thread">Main Thread</option>
                </select>
            </div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Not Connected</span>
            </div>
            <button id="initBtn">Initialize Kernel</button>
            <button id="connectBtn" class="secondary">Connect to Hypha</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="editor-panel">
            <div class="editor-header">
                <span class="editor-title">Python Code</span>
                <div class="editor-actions">
                    <button id="runBtn" disabled>‚ñ∂ Run</button>
                    <button id="interruptBtn" class="danger" disabled>‚ñ† Interrupt</button>
                    <button id="restartBtn" class="secondary" disabled>‚Üª Restart</button>
                </div>
            </div>
            <textarea id="codeEditor"># Welcome to Web Python Kernel!
import numpy as np
import matplotlib.pyplot as plt

# Generate some data
x = np.linspace(0, 10, 100)
y = np.sin(x)

# Create a plot
plt.figure(figsize=(10, 6))
plt.plot(x, y, label='sin(x)', linewidth=2)
plt.plot(x, np.cos(x), label='cos(x)', linewidth=2)
plt.title('Trigonometric Functions')
plt.xlabel('x')
plt.ylabel('y')
plt.legend()
plt.grid(True, alpha=0.3)
plt.show()

print("Plot generated successfully!")</textarea>
        </div>
        
        <div class="output-panel">
            <div class="output-header">
                <span class="output-title">Output</span>
                <button id="clearBtn" class="secondary">Clear</button>
            </div>
            <div class="output-content" id="output">
                <div class="service-info" id="serviceInfo" style="display: none;">
                    Service registered at: <span id="serviceUrl"></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load the kernel manager module -->
    <script type="module" src="hypha-kernel-service.js"></script>
</body>
</html>
